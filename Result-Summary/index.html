<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Result Summary Component</title>
</head>
<body>
    <section id="main-container">
        <div class="result-box">
            <h2>Your Result</h2>
            <div class="score-circle">
                <h1 class="score">76</h1>
                <p class="total-score">of 100</p>
            </div>
            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="stats-container">
                <div id="reaction" class="stat">
                    <div class="test">
                        <img src="images/icon-reaction.svg" alt="Reaction Icon">
                        <p class="reaction">Reaction</p>
                    </div>
                    <div class="scores">
                        80 <span class="light-text">/ 100</span>
                    </div>
                </div>
                <div id="memory" class="stat">
                    <div class="test">
                        <img src="images/icon-memory.svg" alt="Memory Icon">
                        <p class="memory">Memory</p>
                    </div>
                    <div class="scores">
                        92 <span class="light-text">/ 100</span>
                    </div>
                </div>
                <div id="verbal" class="stat">
                    <div class="test">
                        <img src="images/icon-verbal.svg" alt="Verbal Icon">
                        <p class="verbal">Verbal</p>
                    </div>
                    <div class="scores">
                        61 <span class="light-text">/ 100</span>
                    </div>
                </div>
                <div id="visual" class="stat">
                    <div class="test">
                        <img src="images/icon-visual.svg" alt="Reaction Icon">
                        <p class="visual">Visual</p>
                    </div>
                    <div class="scores">
                        72 <span class="light-text">/ 100</span>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <button id="continue-btn">Continue</button>
            </div>
            
        </div>
    </section>
</body>
</html>
