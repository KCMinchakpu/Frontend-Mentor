<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Stats preview card component</title>
</head>
<body>
  <div class="container">
    <div class="text-section">
        <h1>Get <span>insights</span> that help <br> your business grow.</h1>
        <p>Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.</p>
        <div class="stats">
          <div class="stat-item">
              <div class="stat-number">10k+</div>
              <div class="stat-label">COMPANIES</div>
          </div>
          <div class="stat-item">
              <div class="stat-number">314</div>
              <div class="stat-label">TEMPLATES</div>
          </div>
          <div class="stat-item">
              <div class="stat-number">12M+</div>
              <div class="stat-label">QUERIES</div>
          </div>
      </div>
  </div>
    <div class="image-section">
        <img src="images/image-header-desktop.jpg" alt="Business Team">
    </div>
</div>
</body>
</html>
