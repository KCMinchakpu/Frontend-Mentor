<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Profile card component</title>
</head>
<body>
    <h1>Profile card component using HTML & CSS</h1>
    <section class="canvas">
        <div class="profile-card">
            <div class="profile-top">
                <img src="images/kay.jpg" alt="kEVIN cROSS mINCHAKPU" class="profile-image">
                <h2 class="profile-name">Kevin Cross Minchakpu 47</h2>
                <p class="profile-title">Web Developer</p>
            </div>
            <div class="profile-bottom">
                <div class="profile-stats">
                      <div class="stat">
                        <span class="stat-number">80K</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">803K</span>
                        <span class="stat-label">Likes</span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">1.4K</span>
                        <span class="stat-label">Photos</span>
                    </div>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
