<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <link rel="stylesheet" href="styles.css">
    <title>Profile Card Component Using HTML and CSS</title>
</head>
<body>
    <h1>Profile Card Component using HTML and CSS</h1>
    <section class="canvas">
        <div class="profile-card">
            <div class="profile-top">
                <img src="images/kay.jpg" alt="Profile Image" class="profile-img">
                <h2 class="profile-name">Kevin Cross Minchakpu 47</h2>
                <p>Nigeria</p>
            </div>
            <div class="profile-bottom">
                <div class="stats">
                     <div class="stat">
                        <span class="number">80K</span>
                        <span class="label">Followers</span>
                    </div>
                    <div class="stat">
                        <span class="number">803K</span>
                        <span class="label">Likes</span>
                    </div>
                    <div class="stat">
                        <span class="number">1.4K</span>
                        <span class="label">Photos</span>
                    </div>
                </div>
            </div>
        </div>
            </div>
        </section>
</body>
</html>
