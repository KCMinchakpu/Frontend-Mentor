<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Mortgage Repayment Calculator</title>
</head>
<body>
    <h1>Mortgage Repayment Calculator</h1>
    <section class="canvas">
        <div class="wrapper">
            <div class="box-input">
                <div class="container">
                    <form id="mortgageForm" class="form">
                        <h4>Mortgage Calculator</h4> <a href="#" id="clearAll">Clear All</a>
                        <label for="principal">Mortgage Amount:</label>
                        <input type="number" id="principal" name="principal" required>

                        <label for="years">Mortgage Term (years):</label>
                        <input type="number" id="years" name="years" required>
            
                        <label for="rate">Interest Rate (%):</label>
                        <input type="number" step="0.01" id="rate" name="rate" required>
            
                        
            
                        <label for="mortgageType">Mortgage Type:</label>
                        <div>
                            <input type="radio" id="interestOnly" name="mortgageType" value="interestOnly" required>
                            <label for="interestOnly">Interest Only</label>
                            <input type="radio" id="repayment" name="mortgageType" value="repayment" required>
                            <label for="repayment">Repayment</label>
                        </div>
            
                        <button type="submit">Calculate</button>
                        <div id="error-message"></div>
                    </form> 
            </div>
            </div>
            <div class="box-result">
                <img src="/Mortgage-Calculator/images/illustration-empty.svg">
                <div id="result" class="result">
                    <h2>Result</h2>
                    <p id="monthlyRepayment">Monthly Repayment: </p>
                    <p id="totalRepayment">Total Repayment: </p>
                </div>
            </div>
            
            </div>
    </section>
    
    
        
    <script src="script.js"></script>
</body>
</html>
