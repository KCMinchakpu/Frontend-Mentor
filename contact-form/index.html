<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <link rel="stylesheet" type="text/css" href="styles.css">
<body>
    <h1>Contact form using HTML, CSS & JavaScript</h1>
    <section class="canvas">
        <div class="form-container">
            <h2>Contact Us</h2>
        <form id="contactForm">
            <div class="form-group">
                <label class="firstname" for="firstName">First Name *</label>
                </label> <label class="lastname" for="lastName">Last Name *</label><br>
                <input type="text" id="firstName" name="firstName">          
                <input type="text" id="lastName" name="lastName">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label><br>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label>Enquiry Type:</label><br>
                <div class="radio">
                    <input  type="radio" id="generalInquiry" name="inquiryType" value="general">
                <label class="inquiry" for="generalInquiry">General Enquiry</label>
                </div>
                
                <div class="radio">
                    <input type="radio" id="supportRequest" name="inquiryType" value="support">
                <label class="inquiry" for="supportRequest">Support Request</label>
             </div>
            </div>

            <div class="form-group">
                <label for="message">Message *</label><br>
                <textarea id="message" name="message" rows="5"></textarea>
            </div>

            <div class="form-group">
                <input type="checkbox" id="consent" name="consent">
                <label for="consent">I agree to the terms and conditions</label>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    </section>
 <script src="script.js"></script>
</body>
</html>
