<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Blog Preview Card</title>
</head>
<body>
    <section id="card-container">
        <div class="card-img">
            <img src="images/illustration-article.svg" alt="Featured Image">
        </div>
        <div class="card-info">
            <div class="category">
                <h4>Learning</h4>
            </div>
            <p class="publication-date">Published 07 Sept. 2024</p>
            <a href="#">
                <h2 class="blog-title">HTML & CSS foundations</h2>
            </a>
            <p class="details">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author-container">
            <img src="images/kay.png" alt="Author">
            <h4>Kevin Cross Minchakpu</h4>
        </div>
    </section>
</body>
</html>
