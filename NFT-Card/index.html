<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Non-fungible token Card</title>
</head>
<body>
    <div class="card">
        <div class="image-container">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium #3429" class="nft-image">
            <div class="overlay">
                <img src="images/icon-view.svg" alt="View Icon" class="view-icon">
            </div>
        </div>
        <h2 class="nft-title">Equilibrium #3429</h2>
        <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-details">
            <div class="price">
                <img src="images/icon-ethereum.svg" alt="ETH icon" class="eth-icon">
                <span class="blue-text">0.041 ETH</span>
            </div>
            <div class="time-left">
                <img src="images/icon-clock.svg" alt="Clock icon" class="clock-icon">
                <span class="light-text">3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="creator">
            <img src="images/image-avatar.png" alt="Creator's avatar" class="creator-avatar">
            <span>Creation of <a href="#">Kevin Cross Minchakpu</a></span>
        </div>
    </div>
</body>
</html>
