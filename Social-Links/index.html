<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“X-UA-Compatible” content=“ie=edge”>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Social links profile Using HTML & CSS</title>
</head>
<body>
    <h1>Social links profile Using HTML & CSS</h1>
    <section class="canvas">
        <div class="card">
            <img src="images/kay.jpg" alt="KCMinchakpu">
            <h3>Kevin Cross Minchakpu</h3>
            <p>Abuja, Nigeria</p>
            <p class="quote">"Frontend developer and avid reader."</p>
            <div class="links">
                <button type="button" class="block">GitHub</button>
                <button type="button" class="block">Frontend Mentor</button>
                <button type="button" class="block">LinkedIn</button>
                <button type="button" class="block">Twitter</button>
                <button type="button" class="block">Instagram</button>

            </div>
          </div>
    </section>
